version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode13
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cp /Users/semaphore/Config.swift Shared/
      jobs:
        - name: Test
          commands:
            - bundle exec fastlane test
        - name: Build
          commands:
            - bundle exec fastlane gym
      secrets:
        - name: TestAppSecrets
