version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode13
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
      jobs:
        - name: Test
          commands:
            - bundle exec fastlane test
